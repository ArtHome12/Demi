[package]
name = "demi"
version = "0.1.0"
authors = ["Artem Khomenko <_mag12@yahoo.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
iced = { version = "0.2", features = ["canvas", "tokio", "debug"] }
tokio = { version = "1.4.0", features = ["macros", "rt-multi-thread", "time"] }
itertools = "0.10.0"
rustc-hash = "1.1"
toml = "0.5.8"
serde = "1.0.123"
serde_derive = "1.0.123"
rand = "0.8.3"
rayon = "1.5.0"
